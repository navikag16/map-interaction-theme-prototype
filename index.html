    .theme-button {

      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .light {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
    }
    .light:hover {
      background-color: #e6e6e6;
    }
    .dark {
      background-color: #333;
      color: #fff;
    }
    .dark:hover {
      background-color: #555;
    }
  </style>
